<!DOCTYPE html>

<head>

    <link rel="stylesheet" media="screen and (max-width:1170px)" href="a.css">
    <title>Attendence Sheet</title>

</head>

<body>
    <div class="container">
        <h1> Student Attendence Record</h1>
    </div>

    <div class="box">
        <form action="">
            <div class="box1">

                <!-- <label for="pass">Password</label><br><br> -->

                <div class="box2">
                    <input id="submit" type="submit" value="Submit Now">
                </div>
            </div>
        </form>
    </div>
